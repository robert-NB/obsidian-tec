<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/cerebro1.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contenedor Tcenter" id="general">
        <div class="whatsapp">
            <h3>Contacto por Whatsapp</h3>
            <a href="https://wa.me/34672256824/?text=tu%20texto%20personalizado" target="_blank">
                <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-icon-png-image_6315990.png" width="80" height="auto" class="imagenes">
            </a>
        </div>
        <div class="container" id="contenedor">
          <div class="row" id="formulario">
            <h3>Contacto por correo electrónico</h3>
            <form id="form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" name="name" id="name">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Apellidos</label>
                <input type="text" class="form-control" placeholder="Apellidos" name="lastname">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Teléfono</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Teléfono">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                <textarea type="email" class="form-control" id="message" name="message" placeholder="Mensaje"></textarea>
              </div>
              <input type="submit" id="button" class="btn-link activo" value="Enviar">
            </form>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
            <script type="text/javascript"> emailjs.init('8JPzQBmYIai5rP-Yo')</script>
          </div>
        </div>
       
        <main>
            <div id="botones"></div>
       </main>
    </div>
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./js/ayuda.js"></script>
  <script src="./js/botones.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
